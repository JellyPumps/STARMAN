name: Linux Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install CMake
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
      - name: Build with CMake
        run: |
          mkdir build
          cd build
          cmake ..
          make