name: Linux Build

on:
  push:
    branches:
      - master
    pull_request:
      branches:
        - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up CMake
        uses: jurplel/install-cmake-actions@v2
      - name: Build with CMake
        run: |
          mkdir build
          cd build
          cmake ..
          make